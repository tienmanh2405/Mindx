<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson11</title>
    <script src="../JS/main.js"></script>
</head>

<body>
    <div>
        <h1>Đăng ký</h1>
        <form id="registrationForm">
            <table>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">Confirm Password:</label></td>
                    <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Đăng ký" onclick=kiemTraDangKi()></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
    <div>
        <h1>Đăng nhập</h1>
        <form id="loginForm">
            <table>
                <tr>
                    <td><label for="login_email">Email:</label></td>
                    <td><input type="email" id="login_email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="login_password">Password:</label></td>
                    <td><input type="password" id="login_password" name="password" required></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Đăng nhập" onclick=kiemTraDangNhap()></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
