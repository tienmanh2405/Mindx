<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI 1</title>
</head>

<body>
    <script>
        const arr = [0, 5, 9, 4, 6, 10, 18];
        const outputchan = [];
        const outputle = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 == 0) {
                outputchan.push(arr[i]);
            }
            else {
                outputle.push(arr[i]);
            }

        }
        console.log("Số chẵn: [" + outputchan.toString() + "]");
        console.log("Số lẻ: [" + outputle.toString() + "]");
    </script>
</body>

</html>
